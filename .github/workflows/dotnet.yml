name: .NET Build Linux

on:
  push:
    branches: [ master ]
    paths:
    - src/**
  pull_request:
    branches: [ master ]
    paths:
    - src/**
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./src
